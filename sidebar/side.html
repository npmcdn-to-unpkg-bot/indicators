<!DOCTYPE html>
<html ng-app="app" ng-cloak>
  <head >
    <meta charset="utf-8" >
    <title></title>

   <link rel="stylesheet" href="troupe.css">
  <style >
  <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    [ng\:cloak],[ng-cloak], .ng-cloak{
      display: none;
    }
    </style>
  </head>

  <body>
        <div ng-controller="mainCtrl">
         <div class="chatbox" ng-model="txt">
            <span ng-repeat="msg in message">
              {{msg.senderName}}:{{msg.message}}<br>
            </span>
            <div class="textArea">
                 <textarea name="text" rows="2" cols="30"></textarea>
                 <button type="submit"class="button" name="button" ng-click="addmessage()">send</button>
            </div>
         </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js">
        </script>
        <script src="chatInfo.js">
        </script>
        <script src="http://code.jquery.com/jquery.js"></script>
         <script>window.jQuery || document.write('<script src="includes/js/jquery-1.8.2.min.js"><\/script>')</script>
         <script src="bootstrap/js/bootstrap.min.js"></script>
         <script src="includes/js/script.js"></script>
  </body>
</html>
